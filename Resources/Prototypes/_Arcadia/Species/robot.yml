- type: species
  id: Robot
  name: species-name-robot
  roundStart: true
  prototype: MobRobot
  sprites: MobRobotSprites
  markingLimits: MobRobotMarkingLimits
  dollPrototype: MobRobotDummy
  skinColoration: Hues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobRobotSprites
  sprites:
    Special: MobHumanoidAnyMarking
    Hair: MobRobotHair
    FacialHair: MobRobotFacialHair
    Head: MobRobotHead
    Chest: MobRobotTorso
    Eyes: MobRobotEyes
    LArm: MobRobotLArm
    RArm: MobRobotRArm
    LLeg: MobRobotLLeg
    RLeg: MobRobotRLeg

- type: markingPoints
  id: MobRobotMarkingLimits
  onlyWhitelisted: true
  points:
    Special:
      points: 0
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

